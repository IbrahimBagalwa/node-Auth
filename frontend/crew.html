<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Space-Tourism</title>
</head>
<body class="crew">
        <header class="primary-header flex">
            <div>
                <img src="./assets/shared/logo.svg" alt="Space-Tourism logo" class="logo">
            </div>
            <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only"
                    aria-expanded="false">Menu</span></button>
            <nav>
                <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
                    <li><a href="index.html" class="ff-sans-cond uppercase text-white letter-spacing-2"><span>00</span>Home</a>
                    </li>
                    <li><a href="destination.html"
                            class="ff-sans-cond uppercase text-white letter-spacing-2"><span>01</span>Destination</a></li>
                    <li class="active"><a href="crew.html" class="ff-sans-cond uppercase text-white letter-spacing-2"><span>02</span>Crew</a>
                    </li>
                    <li><a href="technology.html"
                            class="ff-sans-cond uppercase text-white letter-spacing-2"><span>03</span>Technology</a></li>
                </ul>
            </nav>
        </header>
        <main id="crew" class="grid-container grid-container--crew flow">
            <h1 class="numbered-title"><pan aria-hidden="true">02</pan>Meet your crew</h1>
            <div class="dots-indicators flex">
                <button aria-selected="true"><span class="sr-only"> The commender</span></button>
                <button aria-selected="false"><span class="sr-only"> The mission spacialist</span></button>
                <button aria-selected="false"><span class="sr-only"> The pilot</span></button>
                <button aria-selected="false"><span class="sr-only"> The crew engineer</span></button>
            </div>
            <article class="crew-details">
                <h2 class="fs-600 ff-serif uppercase">Commander</h2>
                <p class="fs-700 uppercase ff-serif">Douglas Hurley</p>
                <p>Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched
                into space for the third time as commander of Crew Dragon Demo-2.</p>
            </article>
            <img src="./assets/crew/image-douglas-hurley.png" alt="douglas Hurley" srcset="">
        </main>
</body>
</html>
